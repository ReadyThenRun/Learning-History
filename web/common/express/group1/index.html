<!DOCTYPE html>
<html>

<body>
    <div>
        <h3>Test GET processing.</h3>
        <form action="http://127.0.0.1:8000/process_get" method="GET">
            First Name: <input type="text" name="first_name"> <br>
            Last Name: <input type="text" name="last_name">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <h3>Test POST processing.</h3>
        <form action="http://127.0.0.1:8000/process_post" method="POST">
            First Name: <input type="text" name="first_name"> <br>
            Last Name: <input type="text" name="last_name">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div>
        <h3>Test File Upload processing.</h3>
        Select a file to upload: <br />
        <form action="http://127.0.0.1:8000/file_upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" size="50" />
            <br />
            <input type="submit" value="Upload File" />
        </form>
    </div>
</body>

</html>
